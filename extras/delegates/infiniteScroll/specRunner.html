<!DOCTYPE HTML>
<html>
<head>
  <title>Infinite Scroll Delegate</title>

  <link rel="shortcut icon" type="image/png" href="../../../lib/jasmine/jasmine_favicon.png">

  <link rel="stylesheet" type="text/css" href="../../../lib/jasmine/jasmine.css">
  <script type="text/javascript" src="../../../lib/jasmine/jasmine.js"></script>
  <script type="text/javascript" src="../../../lib/jasmine/jasmine-html.js"></script>

  <!--get this first-->

  <!--[if lt IE 9 ]>
    <script src="lib/es5-shim/es5-shim.js"></script>
    <script src="lib/es5-shim/es5-sham.js"></script>
  <![endif]-->

  <script src="../../../lib/zepto/zepto.js"></script>
  <script src="../../../build/debug/sudo.js"></script>

  <!-- include spec files here... -->
  <script src="spec/infiniteScroll.spec.js"></script>

  <script type="text/javascript">
    (function() {
      var jasmineEnv = jasmine.getEnv();
      jasmineEnv.updateInterval = 1000;

      var reporter = new jasmine.HtmlReporter();

      jasmineEnv.addReporter(reporter);

      jasmineEnv.specFilter = function(spec) {
        return reporter.specFilter(spec);
      };

      var currentWindowOnload = window.onload;

      window.onload = function() {
        if (currentWindowOnload) {
          currentWindowOnload();
        }
        execJasmine();
      };

      function execJasmine() {
        jasmineEnv.execute();
      }

    })();
  </script>

</head>

<body>
  <div id="testTarget" style="display: none"></div>
</body>
</html>
