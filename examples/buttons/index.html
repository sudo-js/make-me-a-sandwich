<!DOCTYPE html>
<head>
  <title>Buttons Example</title>
  <link id="main-content-template" rel="import" href="template.html">
</head>
<body>
  <header>
    <h1>View Testing With Templates, Shadow-DOM, and all-the-things...</h1>
  </header>
  <section id="main-content">
    <p class="one-notification">Nothing yet</p>
    <span class="one-count">0</span> times.
    <p class="two-notification">Nothing yet</p>
    <span class="two-count">0</span> times.
  </section>
  <section id="button-content">
    <button type="button" name="event-one">One!</button>
    <button type="button" name="event-two">Two!</button>
  </section>

  <script src="bundle.js"></script>
</body>
